<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="root">
      <header>
        <img src="./img/weniv-logo.png" alt="위니브 로고" />
      </header>

      <main>
        <h2>TIMER</h2>
        <div class="line"></div>
        <div class="line two"></div>

        <section class="count">
          <label for=""
            ><p>HRS</p>
            <input type="number" placeholder="00" class="hour" />
          </label>
          <img class="dot-img" src="./img/dot.png" alt="" />
          <label for=""
            ><p>MIN</p>
            <input type="number" placeholder="00" class="min" />
          </label>
          <img class="dot-img-two" src="./img/dot.png" alt="" />
          <label for=""
            ><p>SEC</p>
            <input type="number" placeholder="00" class="sec" />
          </label>
        </section>

        <section class="button">
          <button class="start-pause-btn" disabled>
            <img src="./img/start-disabled.png" alt="" />
          </button>
          <button class="reset-btn" disabled>
            <img src="./img/reset-disabled.png" alt="" />
          </button>
        </section>
      </main>

      <footer>
        <p>ⓒ WENIV Corp.</p>
      </footer>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
